<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css
    ">

    <title>Profile Card</title>
</head>
<body>
    <div class="wrapper">
        <section class="card">
            <div class="profile-img">
                <!--https://images.unsplash.com/photo-1519803409317-890485d8dd13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80-->
                <img src="./assets/Virat Kohli ❤️.jpeg" alt="profile-img">
            </div>
            <div class="content">
                <div class="profile-info">
                    <h2>Virat Kohli <br> <span>Captain - INDIA Team A</span></h2>
                    <div class="profile-desc">
                        <h3>770 <br> <span>Posts</span> </h3>
                        <h3>300M <br> <span>Followers</span> </h3>
                        <h3>24 <br> <span>Following</span> </h3>
                    </div>
                    <div class="profile-btns">
                        <button id="follow">Follow</button>
                        <button id="message">Message</button>
                    </div>
                </div>
            </div>


        </section>
    </div>
</body>
</html>
